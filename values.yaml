# Default values for spaceone.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
installedBy:
  author: jinsu

namePrefix: "{{ .Realease.Name }}"
namespace: default
gracePeriod: 3

mongo:
  enabled: true
  initialize: true
  image: mongo
  imagePullPolicy: IfNotPresent
  username: mongouser
  password: mongopassword
  host: mongo
  port: 27017

redis:
  enabled: true
  image: redis
  imagePullPolicy: IfNotPresent
  host: redis
  port: 6379

consul:
  enabled: true
  image: consul:1.7.3
  imagePullPolicy: IfNotPresent
  host: consul

backend:
  enabled: true
  replicas: 1
  revisionHistoryLimit: 3
  labels:
  imagePullPolicy: IfNotPresent

  services:
    config:
      enabled: true
      image: spaceone/config:latest
      endpoint: config:50051


    identity:
      enabled: true
      image: spaceone/identity:latest
      endpoint: identity:50051
#      endpoint: 192.168.0.13:50053
    inventory:
      enabled: true
      image: spaceone/inventory:latest
      endpoint: inventory:50051

    inventoryWorker:
      enabled: true
      image: spaceone/inventory:latest

    inventoryScheduler:
      enabled: true
      image: spaceone/inventory:latest

    monitoring:
      enabled: true
      image: spaceone/monitoring:latest
      endpoint: monitoring:50051

    plugin:
      enabled: true
      image: spaceone/plugin:latest
      endpoint: plugin:50051

    repository:
      enabled: true
      image: spaceone/repository:latest
      endpoint: repository:50051

    secret:
      enabled: true
      image: spaceone/secret:latest
      endpoint: secret:50051
      awsSecretManagerConnector:
        awsAccessKeyId:
        awsSecretAccessKey:
        regionName: ap-northeast-2


    statistics:
      enabled: true
      image: spaceone/statistics:latest
      endpoint: statistics:50051

    statisticsScheduler:
      enabled: true
      image: spaceone/statistics:latest


frontend:
#  domain: root # 안먹힘
  replicas: 1
  enabled: true
  imagePullPolicy: IfNotPresent
  console:
    enabled: true
    endpoint: console-client
    image: spaceone/console
  consoleApi:
    endpoint: console-server
    enabled: true
    image: spaceone/console-api

supervisor:
  enabled: true
  imagePullPolicy: IfNotPresent
  supervisor:
    endpoint: supervisor
    image: pyengine/supervisor
    replicas: 1
    imagePullPolicy: IfNotPresent
    token: # yaml for TOKEN or TOKEN_INFO
      protocol: consul
      config:
        host: "{{ .Values.consul.host }}"
      uri: debug/supervisor/TOKEN
  kubectlProxy:
    image: spaceone/kubectl-proxy

#######
# Vault reference : https://www.vaultproject.io/docs/platform/k8s/helm/configuration
#######
vault:
  global:
    enabled: true
  server:
    dev:
      enabled: true
  name: hello