{{- if .Values.backend.enabled }}
  {{- if .Values.backend.services.monitoring.enabled }}
apiVersion: v1
kind: Service
metadata:
  annotations:
    {{- range $key, $value := .Values.backend.services.monitoring.service.annotations }}
      {{- if not (eq $key "nil") }}
    {{ $key }}: {{ $value }}
      {{- end }}
    {{- end }}
  labels:
{{ include "spaceone.labels" . | indent 4 }}
    helm.stargate.spaceone.dev/service: monitoring
  name: monitoring
  namespace: {{ .Release.Namespace }}
spec:
    {{- with .Values.backend.services.monitoring }}
  ports:
    - port: 50051
      protocol: TCP
      {{- if and (or (eq .service.type "NodePort") (eq .service.type "LoadBalancer")) .service.nodePort }}
      nodePort: {{ .service.nodePort }}
      {{- end}}
  selector:
    helm.stargate.spaceone.dev/service: monitoring
  sessionAffinity: None
  type: {{ .service.type }}
    {{- end }}
  {{- end }}
{{- end }}