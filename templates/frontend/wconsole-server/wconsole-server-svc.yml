{{- if .Values.frontend.enabled }}
  {{- if .Values.frontend.consoleApi.enabled }}
apiVersion: v1
kind: Service
metadata:
  annotations:
    {{- range $key, $value := .Values.frontend.consoleApi.service.annotations }}
      {{- if not (eq $key "nil") }}
    {{ $key }}: {{ $value }}
      {{- end }}
    {{- end }}
  labels:
{{ include "spaceone.labels" . | indent 4 }}
    helm.stargate.spaceone.dev/service: console-api
  name: console-api
  namespace: {{ .Release.Namespace }}
spec:
    {{- range $key, $value := .Values.frontend.consoleApi.extraSpec }}
      {{- if not (eq $key "nil") }}
  {{ $key }}: {{ $value }}
      {{- end }}
    {{- end }}
    {{- with .Values.frontend.consoleApi }}
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      {{- if and (or (eq .service.type "NodePort") (eq .service.type "LoadBalancer")) .service.nodePort }}
      nodePort: {{ .service.nodePort }}
      {{- end}}
  selector:
    helm.stargate.spaceone.dev/service: console-api
  sessionAffinity: None
  type: {{ .service.type }}
    {{- end }}
  {{- end }}
{{- end }}